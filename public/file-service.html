<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">文件服务 · 本地轻量级后端自用服务器</title>
  <link rel="stylesheet" href="/public/css/file-service.css">
  <style>
    .features-list {
      line-height: 1.8;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="project-name">📁 本地轻量级后端自用服务器</h1>
      <p class="subtitle">文件浏览 · Markdown 渲染 · 上传下载</p>
      <div class="nav-links">
        <a href="/" class="nav-link">← 返回主页</a>
      </div>
    </header>
    
    <section class="section" id="directories-section">
      <h2>📂 目录映射</h2>
      <div class="dir-list" id="directories-list">
        <!-- 目录列表将由 JavaScript 动态生成 -->
      </div>
    </section>
    
    <section class="section">
      <h2>📋 功能说明</h2>
      <ul class="features-list">
        <li><strong>文件浏览</strong>：点击目录映射可浏览对应路径下的文件</li>
        <li><strong>Markdown 渲染</strong>：.md 文件自动渲染（支持代码高亮、数学公式）</li>
        <li><strong>目录索引</strong>：显示文件列表（可在配置中关闭）</li>
        <li><strong>文件上传</strong>：POST /upload 接口上传文件（PicList 兼容）</li>
        <li><strong>文件删除</strong>：POST /delete 接口删除文件（PicList 兼容）</li>
      </ul>
    </section>
    
    <footer>
      <p id="footer-text">本地轻量级后端自用服务器 · Powered by Pure Node.js</p>
    </footer>
  </div>

  <script>
    // 从服务器获取配置数据
    async function loadConfig() {
      try {
        const response = await fetch('/file/api/config');
        const data = await response.json();
        
        if (data.success) {
          renderPage(data.config);
        } else {
          console.error('Failed to load config:', data.message);
        }
      } catch (error) {
        console.error('Error loading config:', error);
      }
    }

    function renderPage(config) {
      const projectName = config.projectName || '本地轻量级后端自用服务器';
      
      // 更新页面标题和项目名称
      document.getElementById('page-title').textContent = `文件服务 · ${projectName}`;
      document.getElementById('project-name').textContent = `📁 ${projectName}`;
      document.getElementById('footer-text').textContent = `${projectName} · Powered by Pure Node.js`;
      
      // 渲染目录映射
      const directories = config.directories || [];
      const dirList = document.getElementById('directories-list');
      
      if (directories.length === 0) {
        document.getElementById('directories-section').style.display = 'none';
      } else {
        dirList.innerHTML = directories.map(dir => `
          <a href="${dir.route === '/' ? '/public' : dir.route}" class="dir-item">
            <div class="dir-icon">📁</div>
            <div class="dir-info">
              <div class="dir-route">${escapeHtml(dir.route)}</div>
              <div class="dir-path">${escapeHtml(dir.path)}</div>
            </div>
          </a>
        `).join('');
      }
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return String(text).replace(/[&<>"']/g, m => map[m]);
    }

    // 页面加载时获取配置
    loadConfig();
  </script>
</body>
</html>
