  <style>

    body {

    .container { max-width: 1200px; margin: 0 auto; }
    
    header { margin-bottom: 28px; }

    .subtitle { color: var(--muted); margin: 0; }
    
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; margin-bottom: 28px; }
    @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } }
    
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 18px; overflow: hidden; }
    .card h2 { margin: 0 0 14px; font-size: 1.1em; }
    
    .form-row { display: grid; gap: 6px; margin-bottom: 12px; }
    label { display: block; color: var(--muted); font-size: 0.9em; }
    input, select, textarea { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border); background: #0d1224; color: var(--fg); font-size: 0.95em; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); background: #101526; }
    
    .buttons { display: flex; gap: 8px; flex-wrap: wrap; }
    button { padding: 10px 14px; border: none; border-radius: 8px; background: linear-gradient(135deg, var(--primary), var(--accent)); color: var(--fg); cursor: pointer; font-size: 0.95em; }
    button.secondary { background: #2a3150; }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .status-box { padding: 12px; border-radius: 8px; margin-bottom: 14px; white-space: pre-wrap; font-family: ui-monospace, Consolas, monospace; font-size: 0.85em; background: #0d1224; border: 1px solid var(--border); max-height: 200px; overflow-y: auto; }
    .status-box.loading { color: var(--warn); }
    .status-box.success { color: var(--success); border-color: var(--success); }
    .status-box.error { color: var(--error); border-color: var(--error); }
    
    .health-info { background: #0d1224; border: 1px solid var(--border); border-radius: 8px; padding: 12px; font-size: 0.9em; margin-bottom: 14px; }
    .health-item { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; }
    .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; }
    .badge.connected { background: var(--success); color: #0f1220; }
    .badge.disconnected { background: var(--error); color: #fff; }
    .badge.authorized { background: var(--success); color: #0f1220; }
    .badge.unauthorized { background: var(--muted); color: #0f1220; }
    .badge.mode-real { background: var(--primary); color: #0f1220; }
    .badge.mode-mock { background: var(--warn); color: #0f1220; }
    
    .task-list { list-style: none; margin: 0; padding: 0; }
    .task-item { background: #0d1224; border: 1px solid var(--border); border-radius: 8px; padding: 12px; margin-bottom: 10px; }
    .task-item.disabled { opacity: 0.6; }
    .task-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; margin-bottom: 8px; }
    .task-title { font-weight: 600; word-break: break-word; }
    .task-meta { font-size: 0.85em; color: var(--muted); }
    .task-info { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; font-size: 0.9em; }
    .task-info-item { color: var(--muted); }
    .task-info-item code { background: #141a2f; padding: 2px 4px; border-radius: 4px; color: var(--fg); }
    .task-actions { display: flex; gap: 6px; }
    .task-actions button { padding: 6px 10px; font-size: 0.85em; }
    
    .empty { text-align: center; color: var(--muted); padding: 20px; }
    
    .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script>
    let stateId = null;

    async function fetchAPI(path, method = 'GET', body = null) {
      const opts = { method, headers: { 'Content-Type': 'application/json' } };
      if (body) opts.body = JSON.stringify(body);
      const res = await fetch(path, opts);
      return res.json();
    }

    async function checkHealth() {
      try {
        const data = await fetchAPI('/telegram/api/health');
        if (data.success) {

          document.getElementById('badge-mode').textContent = mode === 'real' ? 'çœŸå®' : 'æ¨¡æ‹Ÿ';
          document.getElementById('badge-mode').className = 'badge mode-' + mode;
          
          document.getElementById('badge-connected').textContent = connected ? 'å·²è¿æ¥' : 'æœªè¿æ¥';
          document.getElementById('badge-connected').className = 'badge ' + (connected ? 'connected' : 'disconnected');
          
          document.getElementById('badge-authorized').textContent = authorized ? 'å·²æˆæƒ' : 'æœªæˆæƒ';
          document.getElementById('badge-authorized').className = 'badge ' + (authorized ? 'authorized' : 'unauthorized');
          
          const userInfo = document.getElementById('user-info');
          const userName = document.getElementById('user-name');
          if (user) {
            userInfo.style.display = 'block';
            userName.textContent = `${user.firstName || ''}${user.lastName || ''} (@${user.username || user.id})`.trim();
          } else {
            userInfo.style.display = 'none';
          }
          
          // æ›´æ–° UI
          updateLoginUI(authorized, mode);
        }
      } catch (e) {
        console.error('Health check failed:', e);

    }

    function updateLoginUI(authorized, mode) {
      const loginForm = document.getElementById('login-form');
      const verifyForm = document.getElementById('verify-form');

        logoutBtn.style.display = 'flex';
        if (mode === 'real') sendBtn.disabled = false;
      } else {
        if (!stateId) {
          loginForm.style.display = 'block';
          verifyForm.style.display = 'none';
        } else {
          loginForm.style.display = 'none';
          verifyForm.style.display = 'block';
        }
        logoutBtn.style.display = 'none';
        sendBtn.disabled = true;
      }
    }

    async function startLogin() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) { alert('è¯·è¾“å…¥æ‰‹æœºå·'); return; }
      
      showStatus('login-status', 'å‘é€éªŒè¯ç ä¸­...', 'loading');
      try {
        const data = await fetchAPI('/telegram/api/start', 'POST', { phone });
        if (data.success) {
          stateId = data.stateId;
          
          let msg = `éªŒè¯ç å·²å‘é€ã€‚\nstateId: ${stateId}`;
          if (data.debugCode) msg += `\nè°ƒè¯•éªŒè¯ç : ${data.debugCode}`;
          if (data.mode === 'real') msg += '\nï¼ˆçœŸå®æ¨¡å¼ï¼šä»å®˜æ–¹å®¢æˆ·ç«¯è·å–éªŒè¯ç ï¼‰';

          document.getElementById('password-form-group').style.display = 'none';
        } else {
          showStatus('login-status', 'å¤±è´¥: ' + (data.message || 'unknown'), 'error');

    async function verify() {
      if (!stateId) { alert('ä¼šè¯å·²è¿‡æœŸ'); return; }
      const code = document.getElementById('code').value.trim();
      const password = document.getElementById('password').value;
      
      showStatus('login-status', 'éªŒè¯ä¸­...', 'loading');
      try {
        const data = await fetchAPI('/telegram/api/verify', 'POST', { stateId, code, password });
        if (data.success) {

                  <button class="secondary" style="font-size:0.8em;" onclick="editTask('${escapeAttr(t.id)}', '${escapeAttr(t.cron)}', '${escapeAttr(t.to)}', '${escapeAttr(t.message)}', ${t.enabled})">ç¼–è¾‘</button>
                  <button class="secondary" style="font-size:0.8em;" onclick="deleteTask('${escapeAttr(t.id)}')">åˆ é™¤</button>

      const enabled = document.getElementById('new-enabled').checked;

        const data = await fetchAPI(`/telegram/api/tasks/${id}`, 'PUT', { enabled });

    function showStatus(elemId, msg, status) {
      const elem = document.getElementById(elemId);
      elem.textContent = msg;

    function escapeHtml(s) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return String(s).replace(/[&<>"']/g, c => map[c]);
    }

    function escapeAttr(s) {
      return String(s).replace(/'/g, '&#39;').replace(/"/g, '&quot;');
    }

    // åˆå§‹åŒ–
    (async () => {
